<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukan Pro Mobile Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.19.1/umd/index.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #scanner-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        #scanner-video {
            width: 100%;
            height: auto;
            display: block;
        }
        .message-box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            padding: 1rem;
            text-align: center;
        }
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 30%;
            border: 2px dashed #00ff00;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div id="scanner-container">
        <video id="scanner-video" playsinline></video>
        <div class="scan-area"></div>
        
        <div id="status-overlay" class="message-box">
            <div id="status-message" class="text-xl font-bold mb-4">टोकन प्राप्त हो रहा है...</div>
            <div id="scan-feedback" class="text-sm text-yellow-400"></div>
            <div id="token-status" class="mt-4 p-2 bg-gray-700 rounded-lg text-xs text-green-400"></div>
        </div>
    </div>

    <p class="mt-4 text-gray-400 text-sm">कोड स्कैन करने के लिए कैमरा बीच में रखें।</p>

<script>
    // --- CONFIGURATION ---
    const APP_NAME = "Dukan Pro Scanner";
    let codeReader;
    let authData = {
        token: null,
        backendUrl: null,
        shopId: null,
        connected: false
    };

    const statusOverlay = document.getElementById('status-overlay');
    const statusMessage = document.getElementById('status-message');
    const scanFeedback = document.getElementById('scan-feedback');
    const tokenStatus = document.getElementById('token-status');
    const videoElement = document.getElementById('scanner-video');

    function updateStatus(msg, feedback = '', isConnected = false) {
        statusMessage.innerText = msg;
        scanFeedback.innerText = feedback;
        if (isConnected) {
            statusOverlay.classList.add('hidden');
            tokenStatus.classList.remove('bg-gray-700', 'text-green-400');
            tokenStatus.classList.add('bg-green-600', 'text-white');
            tokenStatus.innerText = '✅ POS से जुड़ा हुआ';
        } else {
            statusOverlay.classList.remove('hidden');
            tokenStatus.classList.remove('bg-green-600', 'text-white');
            tokenStatus.classList.add('bg-gray-700', 'text-green-400');
            tokenStatus.innerText = 'टोकन प्राप्त हो रहा है...';
        }
    }

    // --- SCANNER LOGIC ---
    function startScanner() {
        if (!authData.token) {
            updateStatus('त्रुटि: प्रमाणीकरण टोकन नहीं मिला।', 'कृपया मुख्य POS विंडो से पुन: प्रयास करें।');
            return;
        }

        codeReader = new window.ZXing.BrowserMultiFormatReader();
        updateStatus('कैमरा शुरू हो रहा है...', '', false);

        codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
            if (result) {
                // कोड सफलतापूर्वक स्कैन किया गया
                const sku = result.text.trim();
                updateStatus('स्कैन किया गया!', `SKU: ${sku}`, true);
                
                // SKU को मुख्य POS विंडो पर भेजें
                sendScannedSkuToPos(sku);
                
                // 3 सेकंड बाद स्कैनिंग जारी रखें
                setTimeout(() => {
                    updateStatus('स्कैन करने के लिए तैयार...', 'SKU भेजा गया।', true);
                }, 3000);
            }
        });
        
        // एक बार जब वीडियो चल जाता है, तो कैमरा शुरू हुआ माना जाता है।
        videoElement.addEventListener('play', () => {
             updateStatus('स्कैन करने के लिए तैयार...', '', true);
        });
    }

    // --- POSTMESSAGE LOGIC ---
    
    // 1. SKU को मुख्य POS विंडो पर भेजें
    function sendScannedSkuToPos(sku) {
        // Parent window (opener) को SKU भेजें
        if (window.opener) {
             window.opener.postMessage({
                type: 'SCANNED_SKU',
                sku: sku
            }, window.location.origin);
        } else {
             // यदि सीधे URL से खोला गया है, तो यह postMessage काम नहीं करेगा, 
             // लेकिन चूंकि हमने इसे opener से खोलने का सुझाव दिया है, 
             // यह केवल एक फ़ॉलबैक है।
             updateStatus('त्रुटि', 'मुख्य POS से कनेक्शन नहीं मिला।', false);
        }
    }

    // 2. मुख्य POS से टोकन प्राप्त करें
    function requestTokenAndStart() {
        if (window.opener) {
            // टोकन के लिए अनुरोध भेजें
            window.opener.postMessage({
                type: 'REQUEST_AUTH'
            }, window.location.origin);

            // टोकन प्राप्त करने के लिए लिसनर
            window.addEventListener('message', function(event) {
                if (event.origin !== window.location.origin) return;

                if (event.data && event.data.type === 'AUTH_TOKEN') {
                    // टोकन प्राप्त हुआ
                    authData.token = event.data.token;
                    authData.backendUrl = event.data.backendUrl;
                    authData.shopId = event.data.shopId;
                    
                    if (codeReader) codeReader.reset(); // अगर पहले से चल रहा है तो रीसेट करें
                    startScanner();
                }
            });

        } else {
             updateStatus('त्रुटि: यह विंडो सीधे मुख्य POS से नहीं खुली है।', 
                          'सुरक्षा कारणों से, कृपया मुख्य Dukan Pro POS स्क्रीन पर "मोबाइल स्कैनर खोलें" बटन का उपयोग करें।');
        }
    }


    // --- INITIALIZATION ---
    window.onload = function() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            updateStatus('त्रुटि: कैमरा सपोर्ट नहीं है।', 'इस डिवाइस पर कैमरा एक्सेस संभव नहीं है।');
            return;
        }
        
        // टोकन अनुरोध शुरू करें
        requestTokenAndStart();
    };
    
</script>
</body>
</html>
