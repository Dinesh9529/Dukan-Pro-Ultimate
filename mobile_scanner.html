<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukan Pro Mobile Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #scanner-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        /* 2. यह नया HTML एलिमेंट है जहाँ स्कैनर दिखेगा */
        #qr-reader {
            width: 100%;
            background-color: #1e293b;
        }
        
        /* स्कैनर के अंदर के वीडियो को सही से फिट करें */
        #qr-reader video {
            width: 100% !important;
            height: auto !important;
        }

        .status-box {
            padding: 1rem;
            background-color: #1e293b;
            text-align: center;
        }
        .scan-feedback {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fbbf24; /* Yellow */
            min-height: 1.5rem;
        }
        .token-status {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: #334155;
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="scanner-container">
        <div id="qr-reader"></div>
        
        <div class="status-box">
            <div id="scan-feedback" class="scan-feedback">&nbsp;</div>
            <div id="token-status" class="token-status text-gray-400">
                टोकन प्राप्त हो रहा है...
            </div>
        </div>
    </div>

    <p class="mt-4 text-gray-400 text-sm">बारकोड को स्कैन एरिया के बीच में रखें।</p>

<script>
    // --- CONFIGURATION ---
    let html5QrCode;
    let authData = {
        token: null,
        backendUrl: null,
        shopId: null,
        connected: false
    };

    const scanFeedback = document.getElementById('scan-feedback');
    const tokenStatus = document.getElementById('token-status');
    let lastScanTime = 0; // स्कैन फ़्लडिंग को रोकने के लिए

    function updateStatus(feedback = '', isConnected = false) {
        scanFeedback.innerText = feedback;
        if (isConnected) {
            tokenStatus.classList.remove('bg-gray-700', 'text-gray-400');
            tokenStatus.classList.add('bg-green-600', 'text-white');
            tokenStatus.innerText = '✅ POS से जुड़ा हुआ';
        } else {
            tokenStatus.classList.remove('bg-green-600', 'text-white');
            tokenStatus.classList.add('bg-gray-700', 'text-gray-400');
            tokenStatus.innerText = 'टोकन प्राप्त हो रहा है...';
        }
    }

    // --- SCANNER LOGIC (पूरी तरह से नया) ---
    function startScanner() {
        if (!authData.token) {
            updateStatus('त्रुटि: प्रमाणीकरण टोकन नहीं मिला।');
            return;
        }

        html5QrCode = new Html5Qrcode("qr-reader");
        updateStatus('कैमरा शुरू हो रहा है...');

        // 1. सफल स्कैन पर चलने वाला फ़ंक्शन
        const onScanSuccess = (decodedText, decodedResult) => {
            const now = Date.now();
            // 3 सेकंड के भीतर दोबारा स्कैन न करें
            if (now - lastScanTime < 3000) {
                return;
            }
            lastScanTime = now;

            const sku = decodedText.trim();
            updateStatus(`स्कैन किया गया: ${sku}`, true);
            
            // SKU को मुख्य POS विंडो पर भेजें
            sendScannedSkuToPos(sku);
            
            // 3 सेकंड बाद स्कैन फ़ीडबैक साफ़ करें
            setTimeout(() => {
                if (authData.connected) {
                    updateStatus('स्कैन करने के लिए तैयार...', true);
                }
            }, 3000);
        };

        // 2. विफल स्कैन पर (यह वैकल्पिक है, लेकिन अच्छा है)
        const onScanFailure = (error) => {
            // "No QR code found" एरर को नज़रअंदाज़ करें, यह सामान्य है
            if (!error.includes("No QR code found")) {
                console.warn(`स्कैन त्रुटि: ${error}`);
            }
        };

        // 3. कैमरा शुरू करें
        Html5Qrcode.getCameras().then(devices => {
            if (devices && devices.length) {
                // आमतौर पर पिछला कैमरा 'environment' होता है या लिस्ट में आखिर में होता है
                let cameraId = devices[0].id; // डिफ़ॉल्ट
                if (devices.length > 1) {
                    const backCamera = devices.find(d => d.label.toLowerCase().includes('back') || d.label.toLowerCase().includes('environment'));
                    if (backCamera) {
                        cameraId = backCamera.id;
                    } else {
                        cameraId = devices[devices.length - 1].id; // आखिरी कैमरा चुनें
                    }
                }
                
                html5QrCode.start(
                    cameraId, 
                    {
                        fps: 10,    // स्कैनिंग स्पीड (फ्रेम प्रति सेकंड)
                        qrbox: { width: 250, height: 150 }  // स्कैनिंग बॉक्स का आकार
                    },
                    onScanSuccess,
                    onScanFailure
                ).then(() => {
                    updateStatus('स्कैन करने के लिए तैयार...', true);
                }).catch(err => {
                    updateStatus(`कैमरा शुरू करने में विफल: ${err}`);
                });

            } else {
                updateStatus('कोई कैमरा नहीं मिला।');
            }
        }).catch(err => {
            updateStatus(`कैमरा खोजने में विफल: ${err}`);
        });
    }

    // --- POSTMESSAGE LOGIC (यह हिस्सा नहीं बदला है) ---
    
    // 1. SKU को मुख्य POS विंडो पर भेजें
    function sendScannedSkuToPos(sku) {
        if (window.opener) {
             window.opener.postMessage({
                type: 'SCANNED_SKU',
                sku: sku
            }, window.location.origin);
        } else {
             updateStatus('त्रुटि: मुख्य POS से कनेक्शन नहीं मिला।', false);
        }
    }

    // 2. मुख्य POS से टोकन प्राप्त करें
    function requestTokenAndStart() {
        if (window.opener) {
            window.opener.postMessage({
                type: 'REQUEST_AUTH'
            }, window.location.origin);

            window.addEventListener('message', function(event) {
                if (event.origin !== window.location.origin) return;

                if (event.data && event.data.type === 'AUTH_TOKEN') {
                    authData.token = event.data.token;
                    authData.backendUrl = event.data.backendUrl;
                    authData.shopId = event.data.shopId;
                    authData.connected = true;
                    
                    if (html5QrCode && html5QrCode.isScanning) {
                         html5QrCode.stop();
                    }
                    startScanner();
                }
            });

        } else {
             updateStatus('त्रुटि: यह विंडो सीधे मुख्य POS से नहीं खुली है।', false);
             scanFeedback.innerText = 'सुरक्षा कारणों से, कृपया मुख्य Dukan Pro POS स्क्रीन पर "मोबाइल स्कैनर खोलें" बटन का उपयोग करें।';
        }
    }

    // --- INITIALIZATION ---
    window.onload = function() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            updateStatus('त्रुटि: कैमरा सपोर्ट नहीं है।');
            return;
        }
        requestTokenAndStart();
    };
    
</script>
</body>
</html>
