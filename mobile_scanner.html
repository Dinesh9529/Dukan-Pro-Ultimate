<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukan Pro Mobile Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; flex-direction: column; }
        #container { width: 100%; max-width: 400px; background-color: #1e293b; border-radius: 1rem; padding: 2rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); text-align: center; }
        input[type="text"] { background-color: #334155; border: 1px solid #475569; color: #f1f5f9; text-align: center; font-size: 2rem; letter-spacing: 5px; }
        button { background-color: #0ea5e9; transition: background-color 0.2s; }
        button:hover { background-color: #0284c7; }
        .status { min-height: 1.5rem; margin-top: 1rem; font-weight: 600; }
    </style>
</head>
<body>

    <div id="container">
        <h1 class="text-2xl font-bold mb-4">POS से कनेक्ट करें</h1>
        <p class="text-gray-400 mb-6">अपने कंप्यूटर स्क्रीन पर दिख रहा 6 अंकों का पेयरिंग कोड यहाँ दर्ज करें:</p>
        
        <input 
            type="text" 
            id="pairing-code-input" 
            maxlength="6" 
            pattern="\d{6}" 
            required
            placeholder="------"
            class="w-full p-4 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-sky-500">
            
        <button id="connect-button" class="w-full py-3 px-6 rounded-lg text-white font-bold text-lg">
            कनेक्ट करें
        </button>

        <div id="status-message" class="status text-yellow-400">&nbsp;</div>
    </div>

<script>
    // --- CONFIGURATION ---
    const BACKEND_URL = 'https://dukan-pro-ultimate.onrender.com'; // सुनिश्चित करें कि यह सही है
    let scannerSocket = null;

    const codeInput = document.getElementById('pairing-code-input');
    const connectButton = document.getElementById('connect-button');
    const statusMessage = document.getElementById('status-message');

    function updateStatus(message, isError = false) {
        statusMessage.textContent = message;
        statusMessage.className = `status ${isError ? 'text-red-400' : 'text-green-400'}`;
    }

    // WebSocket कनेक्शन शुरू करें
    function connectWebSocket(pairCode) {
        if (scannerSocket) scannerSocket.close();

        updateStatus("कनेक्ट हो रहा है...");
        connectButton.disabled = true;
        connectButton.textContent = "कनेक्ट हो रहा है...";

        const wsUrl = BACKEND_URL.replace('https', 'wss').replace('http', 'ws');
        scannerSocket = new WebSocket(wsUrl);

        scannerSocket.onopen = () => {
            scannerSocket.send(JSON.stringify({
                type: 'REGISTER_SCANNER',
                pairCode: pairCode
            }));
        };

        scannerSocket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            switch (data.type) {
                case 'SCANNER_PAIRED':
                    updateStatus("✅ कनेक्टेड! अब आप स्कैन कर सकते हैं।");
                    // इस मोड में, स्कैनिंग कार्यक्षमता नहीं है, 
                    // लेकिन हम यहाँ बता सकते हैं कि कनेक्शन सफल रहा।
                    // भविष्य में यहाँ कैमरा शुरू करने का कोड जोड़ा जा सकता है अगर हाइब्रिड चाहें।
                    connectButton.disabled = false;
                    connectButton.textContent = "कनेक्टेड";
                    codeInput.disabled = true; // कोड बदलने से रोकें
                    break;
                case 'POS_DISCONNECTED':
                    updateStatus("POS डिस्कनेक्ट हो गया।", true);
                    connectButton.disabled = false;
                    connectButton.textContent = "कनेक्ट करें";
                    codeInput.disabled = false;
                    break;
                case 'ERROR':
                    updateStatus("त्रुटि: " + data.message, true);
                    connectButton.disabled = false;
                    connectButton.textContent = "कनेक्ट करें";
                    break;
            }
        };

        scannerSocket.onclose = () => {
            console.log("Scanner WebSocket Disconnected");
            if (statusMessage.textContent.includes("कनेक्टेड")) { // केवल अगर कनेक्टेड था
                 updateStatus("कनेक्शन टूट गया।", true);
            }
            connectButton.disabled = false;
            connectButton.textContent = "कनेक्ट करें";
            codeInput.disabled = false;
        };
        
        scannerSocket.onerror = (error) => {
            console.error("WebSocket Error:", error);
            updateStatus("कनेक्शन त्रुटि।", true);
            connectButton.disabled = false;
            connectButton.textContent = "कनेक्ट करें";
        };
    }

    // --- INITIALIZATION ---
    window.onload = function() {
        connectButton.addEventListener('click', () => {
            const code = codeInput.value.trim();
            if (code.length === 6 && /^\d{6}$/.test(code)) {
                connectWebSocket(code);
            } else {
                updateStatus("कृपया 6 अंकों का कोड दर्ज करें।", true);
            }
        });
        
         // Enter दबाने पर भी कनेक्ट करें
        codeInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
               connectButton.click();
            }
        });
    };
    
</script>
</body>
</html>
